name: godot-ci export
on:
  push:
    tags:
      - 'v*.*.*'

env:
  GODOT_VERSION: 3.4.4
  GAME_NAME: super-poli-ball

jobs:
  export-game:
    name: Export game
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:${{ env.GODOT_VERSION }}
    strategy:
      matrix:
        include:
          - PLATFORM: windows
            EXPORT_PRESET: 'Windows Desktop'
            EXPORT_FILENAME: ${{ env.GAME_NAME }}.exe
          - PLATFORM: linux
            EXPORT_PRESET: 'Linux/X11'
            EXPORT_FILENAME: ${{ env.GAME_NAME }}.x86_64
          - PLATFORM: mac
            EXPORT_PRESET: 'Mac OSX'
            EXPORT_FILENAME: ${{ env.GAME_NAME }}.zip
          - PLATFORM: web
            EXPORT_PRESET: 'HTML5'
            EXPORT_FILENAME: index.html
      fail-fast: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable
      - name: Install rsync
        run: |
          apt-get update && apt-get install -y rsync
      - name: Build
        run: |
          mkdir ./${GAME_NAME}
          rsync -Rr . ./${GAME_NAME}
          mkdir -v -p build/${{ matrix.PLATFORM }}
          cd ${GAME_NAME}
          godot -v --export "${{ matrix.EXPORT_PRESET }}" ../build/${{ matrix.PLATFORM }}/${{ matrix.EXPORT_FILENAME }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.PLATFORM }}.${{ github.ref_name }}
          path: build/${{ matrix.PLATFORM }}
      - name: Butler Upload
        uses: josephbmanley/butler-publish-itchio-action@v1.0.3
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: ${{ matrix.PLATFORM }}
          ITCH_GAME: ${{ env.GAME_NAME }}
          ITCH_USER: brawmario
          PACKAGE: build/${{ matrix.PLATFORM }}
          VERSION: ${{ github.ref_name }}
